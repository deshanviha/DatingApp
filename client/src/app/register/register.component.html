<div class="container shadow p-3 mb-5 bg-white rounded border border-white">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

      <form
        class="mx-1 mx-md-4"
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="off"
      >
        <div class="d-flex flex-row align-items-center mb-4">
          <i-bs name="person-fill" width="1.5rem" height="1.5rem" class="mx-4">
          </i-bs>
          <div class="form-outline flex-fill mb-0">
            <input
              [class.is-invalid]="
                registerForm.get('username')?.errors &&
                registerForm.get('username')?.touched
              "
              type="text"
              formControlName="username"
              id="form3Example1c"
              class="form-control"
              placeholder="Your Name"
            />
            <div class="invalid-feedback">Please enter a username</div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i-bs
            name="lock-fill"
            width="1.5rem"
            height="1.5rem"
            class="mx-4"
          ></i-bs>
          <div class="form-outline flex-fill mb-0">
            <input
              [class.is-invalid]="
                registerForm.get('password')?.errors &&
                registerForm.get('password')?.touched
              "
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="password"
            />
            <div
              class="invalid-feedback"
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Please enter a password
            </div>
            <div
              class="invalid-feedback"
              *ngIf="registerForm.get('password')?.hasError('minlength')"
            >
              Password must be at least 4 characters
            </div>
            <div
              class="invalid-feedback"
              *ngIf="registerForm.get('password')?.hasError('maxlength')"
            >
              Password must be at least 8 characters
            </div>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i-bs name="key" width="1.5rem" height="1.5rem" class="mx-4"></i-bs>
          <div class="form-outline flex-fill mb-0">
            <input
              [class.is-invalid]="
                registerForm.get('confirmPassword')?.errors &&
                registerForm.get('confirmPassword')?.touched
              "
              type="password"
              id="form3Example4cd"
              formControlName="confirmPassword"
              class="form-control"
              placeholder="Repeat your password"
            />
            <div
              class="invalid-feedback"
              *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
            >
              Please enter a confirm password
            </div>
            <div
              class="invalid-feedback"
              *ngIf="
                registerForm.get('confirmPassword')?.hasError('notMatching')
              "
            >
              Confirm password must match with password
            </div>
          </div>
        </div>

        <div class="form-check d-flex justify-content-center mb-5">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form2Example3c"
          />
          <label class="form-check-label" for="form2Example3">
            I agree all statements in
            <a href="#!">Terms of service</a>
          </label>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-success btn-lg me-2">
            Register
          </button>
          <button type="button" class="btn btn-lg" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>

      <p>Form value: {{ registerForm.value | json }}</p>
      <p>Form value: {{ registerForm.status | json }}</p>
    </div>
    <div
      class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
    >
      <img
        src="./assets/images/movie_login.avif"
        class="img-fluid mx-auto d-block"
        alt="Sample image"
      />
    </div>
  </div>
</div>
